<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Trend Summarizer</title>
</head>
<body class="bg-light text-dark">
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Trend Summarizer</h1>
            <button id="theme-toggle" type="button" class="btn btn-outline-secondary">
              <i id="theme-icon" class="bi bi-moon"></i>
            </button>
        </div>
        <form id="summarize-form" class="my-4">
            <div class="mb-3">
                <label for="country" class="form-label">Country (optional):</label>
                <input type="text" id="country" name="country" class="form-control" placeholder="e.g., united_states">
            </div>
            <div class="mb-3">
                <label for="keywords" class="form-label">Keywords (optional):</label>
                <input type="text" id="keywords" name="keywords" class="form-control" placeholder="e.g., technology, sports">
            </div>
            <button type="button" onclick="getSummary()" class="btn btn-primary">Get Summary</button>
        </form>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="text-center my-4 d-none">
          <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <div id="summary-result" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
